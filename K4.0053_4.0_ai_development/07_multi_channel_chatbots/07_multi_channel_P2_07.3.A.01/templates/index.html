<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Appointment Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
        }

        .response.show {
            display: block;
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Weather & Appointment Bot</h1>

        <!-- Weather Section -->
        <div class="section">
            <h2>üå§ Weather Inquiry</h2>
            <form id="weatherForm">
                <div class="form-group">
                    <label for="city">City Name:</label>
                    <input type="text" id="city" name="city" placeholder="e.g., Berlin, New York">
                </div>
                <button type="submit">Get Weather</button>
            </form>
            <div id="weatherResponse" class="response"></div>
        </div>

        <!-- Appointment Section -->
        <div class="section">
            <h2>üìÖ Appointment Booking</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time">
                </div>
                <button type="submit">Book Appointment</button>
            </form>
            <div id="appointmentResponse" class="response"></div>
        </div>
    </div>

    <script>
        // Weather Form - AJAX Request
        document.getElementById('weatherForm').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent page reload
            
            const city = document.getElementById('city').value;
            const responseDiv = document.getElementById('weatherResponse');
            
            // Show loading
            responseDiv.className = 'response show';
            responseDiv.textContent = 'Loading...';
            
            try {
                // Send AJAX request
                const response = await fetch('/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city: city })
                });
                
                const data = await response.json();
                
                // Display response
                responseDiv.textContent = data.response;
                
                // Style based on success/error
                if (data.response.includes('‚ùå')) {
                    responseDiv.className = 'response show error';
                } else {
                    responseDiv.className = 'response show success';
                }
                
            } catch (error) {
                responseDiv.className = 'response show error';
                responseDiv.textContent = '‚ùå Network error. Please try again.';
            }
        });

        // Appointment Form - AJAX Request
        document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent page reload
            
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const responseDiv = document.getElementById('appointmentResponse');
            
            // Show loading
            responseDiv.className = 'response show';
            responseDiv.textContent = 'Loading...';
            
            try {
                // Send AJAX request
                const response = await fetch('/appointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date: date, time: time })
                });
                
                const data = await response.json();
                
                // Display response
                responseDiv.textContent = data.response;
                
                // Style based on success/error
                if (data.response.includes('‚ùå')) {
                    responseDiv.className = 'response show error';
                } else {
                    responseDiv.className = 'response show success';
                }
                
            } catch (error) {
                responseDiv.className = 'response show error';
                responseDiv.textContent = '‚ùå Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
